<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Air Quality Checker</h1>

    <div class="input-container">
        <form id="form">
            <br>
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" placeholder="Enter Latitude">
            
            <label for="longitude">Longitude:</label>
            
            <input type="text" id="longitude" placeholder="Enter Longitude">
            <br>
            <br>
            
            <button type="submit">Check</button>
        </form>
       
        <div class="info" id="result">
            <h1 class="info-heading">AIR QUALITY</h1>
            <p class="info-text">AQI: <span id="aqi"></span></p>
            <p class="info-text">CO: <span id="co"></span></p>
            <p class="info-text">No2: <span id="no2"></span></p>
            <p class="info-text">O3: <span id="o3"></span></p>
            <p class="info-text">PM2.5: <span id="pm2"></span></p>
            <p class="info-text">PM10: <span id="pm10"></span></p>
            <p class="info-text">So2: <span id="so2"></span></p>
        </div>
        
    </div>

    <script src="index.js">
        
    </script>
</body>
</html>
